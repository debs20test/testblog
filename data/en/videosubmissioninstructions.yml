    - text: "<b>Title: “DEBS 2020 Video Link: 1_DOE”</b>"
    - text: "<b>Paper ID and Track:</b> #1, Research track"
    - text: "Video Link: https://youtu.be/a1b2c3def_g (or https://www.youtube.com/watch?v=a1b2c3def_g) "
