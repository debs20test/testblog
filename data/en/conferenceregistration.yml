title: Registration
texts:
  - text: "Authors should register their paper at camera ready deadline. Camera ready for all tracks except Poster & Demo is <b>May 28th, 2020</b> and for Poster & Demo, it is <b>June 4th, 2020</b>. If the registration is not received in time, the paper will not be included in the proceedings. It should be one author registration per paper. Everyone can register for free, including additional authors of the same paper."
  - text: 'To register for the conference, please register <a href="http://www.cvent.com/d/gnqjwq">here</a>.'
  - text: "<b>Registration Fees</b>"

registrationInfo:
  enable : true

  registration:
    - type : Full Paper (Industry paper and main research track are in 12 pages)
      fee : "100$"

    - type : Short Paper (Every paper except industry paper and main research track in 6 pages or less)
      fee : "50$"

include:
  title: What is included in the registration
  texts:
    - text: "Full conference registrations include participation in the main DEBS program."
cancelation:
  title: Cancelation Policy
  text: 'Note that no cancelation and no refunds are possible.'
