{{ partial "global-header.html" . }}

{{ $data := index .Site.Data .Site.Language.Lang }}
<section id = "venueinformation">
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-sm-6">
        <div class="block">
          <h1>{{ $data.venueinformation.title1 }}</h1>
            <div class="google-map">
              <iframe width="100%" height="450" src="https://maps.google.com/maps?q=ecole%20de%20technologie%20superieure%20pavilion%20e&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" allowfullscreen></iframe>
            </div>
            <p align = "justify"> {{ $data.venueinformation.paragraph }}</p>
              <div>
                <img src="{{ $data.venueinformation.image1 }}" width="49%">
                <img src="{{ $data.venueinformation.image2 }}" width="45.5%">
              </div>
            <div>
              <h1>{{ $data.venueinformation.title2 }}</h1>
            </div>
        </div>
      </div>
      {{ partial "sidebar.html" . }}
    </div>
  </div>
</section>
