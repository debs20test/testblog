{{ partial "global-header.html" . }}

{{ $data := index .Site.Data .Site.Language.Lang }}
<section id = "venueinformation">
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-sm-6">
        <div class="block">
          <h1>{{ $data.venueinformation.title }}</h1>
            <div class="google-map">
              <iframe src="https://maps.google.com/maps?q=echole%20de%20technologie%20superiere%20pavilion%20e&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <p align = "justify"> {{ $data.venueinformation.paragraph }}
        </div>
      </div>
      {{ partial "sidebar.html" . }}
    </div>
  </div>
</section>
